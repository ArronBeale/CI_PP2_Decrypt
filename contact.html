<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="decrypt game which is a word guessing puzzle.">
    <meta name="keywords" content="game, word, word guess, puzzle">
    <meta name="author" content="Arron Beale">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f561b9867c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Decrypt | Contact</title>

    <!-- EmailJS script template used below for sending contact form messages to my Gmail-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('mcd7Qd9Dhv9KI6qxp');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function () {
                        console.log('SUCCESS!');
                    }, function (error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>

<body>
    <header>
        <!-- <div id="heading-box"> -->
        <h1>Decrypt</h1>
        <!-- </div> -->
        <nav class="nav-box">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>


    <div id="game-box">
        <div class="contact-box">
            <form id="contact-form">
                <div>
                    <label>Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div>
                    <label>Message</label>
                    <textarea name="message" required></textarea>
                </div>
                <input type="submit" value="Send" id="submit">
            </form>
        </div>
    </div>

    <footer>
        <ul>
            <li><a href="https://www.linkedin.com/in/arronbeale/" target="_blank">LinkedIn</a></li>
            <li><a href="https://github.com/ArronBeale" target="_blank">GitHub</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </footer>
    <script src="assets/js/contact.js"></script>
</body>

</html>
