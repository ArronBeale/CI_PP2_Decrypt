<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="decrypt game which is a word guessing puzzle.">
    <meta name="keywords" content="game, word, word guess, puzzle">
    <meta name="author" content="Arron Beale">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- fav icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f561b9867c.js" crossorigin="anonymous"></script>

    <title>Decrypt | Contact</title>

    <!-- EmailJS script template used below for sending contact form messages to my Gmail-->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function () {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('mcd7Qd9Dhv9KI6qxp');
        })();
    </script>
    <script>
        window.onload = function () {
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function () {
                        console.log('SUCCESS!');
                    }, function (error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>

<body>
    <header>
        <h1 id="logo-h1">Decrypt</h1>
        <nav class="nav-box">
            <ul class="nav-links">
                <li><a href="index.html" >Home</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>


    <div class="game-box">
        <div class="contact-box">
            <form id="contact-form">
                <div>
                    <h2>Got a question or feedback?</h2><br><br>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id='email' name="email" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" required></textarea>
                </div>
                <input type="submit" value="Send" id="submit">
            </form>
        </div>
        <audio id='audio' src="https://github.com/ArronBeale/CI_PP2_Decrypt/blob/main/assets/audio/cyberpunk-street.mp3?raw=true" loop>
            Your browser does not support this audio.
        </audio>
    </div>

    <footer>
        <ul>
            <li><a href="https://www.linkedin.com/in/arronbeale/" target="_blank" aria-label="visit my linkedin page">LinkedIn</a></li>
            <li><a href="https://github.com/ArronBeale" target="_blank" aria-label="Visit my github page">GitHub</a></li>
        </ul>
    </footer>
    <script src="assets/js/contact.js"></script>
</body>

</html>
