<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f561b9867c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Decrypt | Game</title>
</head>
<body>
    <div id="game-box">
        <h1>Decrypt</h1>

        <div id="countdown-box">
            <span id="countdown"></span>
            <span id="test"></span>
        </div>

        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>

        <form id="form">
            <label for="guess-input"></label>
            <input type="text" id="guess-input" name="letter-input" minlength="1" maxlength="1" onkeyup="this.value = this.value.toLowerCase()" required pattern="[a-zA-Z">

            <button data-type="submit" id="submit-btn" class="btn">Guess the word!</button>
        </form>
        
        <span id="attempts-left"></span>

        <span>
            <i data-type="play" class="fas fa-play btn"></i>
        </span>
        <span>
            <i data-type="stop" class="fas fa-stop btn"></i>
        </span>

    </div>
   
    <script src="assets/js/game.js"></script>
</body>
</html>
