<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f561b9867c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Decrypt | Game</title>
</head>

<body>
    <header>
        <div class="navbar">
            <h1>Decrypt</h1>
        </div>
    </header>

    <div class="backdrop">
        <div id="welcome-box" class="modal">
            <h2>Welcome Player!</h2><br>
            <p>Try to guess the 5 letter word.</p><br>
            <p>You can choose easy which will give you 10 attempts.</p><br>
            <p>You can choose medium which will give you 8 attempts.</p><br>
            <p>Or can choose hard which will give you 5 attempts!</p><br>
            <span class="modal-btn">X</span>
        </div>
    </div>

    <div id="game-box">
        <div class="score-box">
            <p>Score: <span id="score" max="5">0</span></p>
        </div>
        <div id="answer-box">
            <span id="answer"></span>
        </div>
        <div class="letter-box" id="box1">-</div>
        <div class="letter-box" id="box2">-</div>
        <div class="letter-box" id="box3">-</div>
        <div class="letter-box" id="box4">-</div>
        <div class="letter-box" id="box5">-</div>

        <form id="form">
            <label for="guess-input"></label>
            <input type="text" id="guess-input" name="letter-input" minlength="1" maxlength="1"
                onkeyup="this.value = this.value.toLowerCase()" required pattern="[a-zA-Z]">

            <!-- <button data-type="submit" id="submit-btn" class="btn">Guess!</button> -->
        </form>

        <div class="score-box">
            <p>Attempts left: <span id="attempts">5</span></p>
        </div>

        <span><i data-type="play" id='playBtn' class="fas fa-play btn"></i></span>
        <span><i data-type="stop" id='stopBtn' class="fas fa-stop btn"></i></span>

        <div id="used-letters-box"></div>
        <div id="difficulty-box">
            <ul>
                <li><span id="btn-easy" class="btn-mode btn" data-type="easy">Easy</span></li>
                <li><span id="btn-medium" class="btn-mode btn" data-type="medium">Medium</span></li>
                <li><span id="btn-hard" class="btn-mode btn" data-type="hard">Hard</span></li>
            </ul>
        </div>
    </div>

    <footer>
        <div class="footer"></div>
    </footer>
    <script src="assets/js/game.js"></script>
</body>
</html>
